<head>

    <style>

   body{

   }

      transition: background-color 0.3s
       ease-in-out;
    }
    .image{
      margin-top: 15px;
      max-width: 150px;
      max-height: 400px;
    }
 h3{
    margin-left: 70px;
    font-size: 25px;
    font-weight: 300;
 }

 p{
    margin-left: 10px;
 }

 .btn1{
    cursor: pointer;
     border-radius: 5px;
     padding: 10px;
     margin-bottom: 10px;
     margin-right: 120px;
     margin-left: 10px;
     background-color: #67b61d;
    
     
 }

 .btn1:hover{
    background-color: #fff;
    color:#67b61d ;
 }
 .btn2:hover{

 }

 .btn2{
    cursor: pointer;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 10px;
    background-color: #67b61d;

 }
        
    </style>
</head>
<body>

<div class="card">

  <div class="content">
    <h3 class="heading">PUMA SPORT</h3>
    <p class="description">
      Comfortable for Any sport and Trekking purposes.
    </p>
    <button class="btn1">Buy Now</button>
    <button class="btn2">Add Cart</button>
  </div>
</div>

        
  
</body>
</html>
