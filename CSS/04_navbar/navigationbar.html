<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Variations</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin:0;
            padding: 0;
            background-color: #242424;
            color:#fff
        }

        .nav-container{
            margin-bottom: 100px;

        }

        h2{
            margin-bottom: 20px;
        }

        .nav1{
            background-color: #fff;
            padding:10px;
        }

        .nav1 ul{
            list-style-type: none;
            display:flex; 
            justify-content: space-around;
            padding: 0;
            margin: 0;

        }

        .nav1 li{
            display:inline;
        }

        .nav1 a{
            text-decoration: none;
            color:#212121;
          
            padding: 5px 10px;
            position: relative;
       }

         .nav1  a::after{
            content:'';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #3737ce;
            transform: scaleX(0);
            transition: transform 0.3s ease-in-out;

         }
         .nav1 a:hover::after{
           transform: scaleX(1);
         }


        .nav1 .login-btn{
            background-color: #3c5bd8;
            padding: 5px 10px;
            color:#fff;
            border:none;
            border-radius: 5px;
            cursor: pointer;

        }

        .nav2{
               background-color:#0b633d ;
               width:200px;
               padding: 20px;
               
        }

        .nav2 ul{
            list-style-type: none;
            margin: 0;
            padding: 0;

        }

        .nav2 li{
          margin-bottom:12px ;
        }

        .nav2 a{
            text-decoration: none;
            color:#fff;
            display:block;
            padding: 10px;
            width: 100%;
        }

        .nav2 a:hover{
            background-color:#137e0a;
        }

        .nav2 .login-btn{
            background-color: #048a2f;
            border-radius: 5px;
            border:none;
            width: 100%;
            padding: 10px;
            color:#fff;
            cursor: pointer;
            
        }

        .nav2 .login-btn:hover{
            background-color: #fff;
            color:#048a2f;
            border:2px solid #3a3a3a;
        }

        .nav3{
            background-color: #298fbb;
            padding: 10px;
        }

        .nav3 ul{
            padding: 0;
            margin: 0;
            display: flex;
            list-style-type: none;
            justify-content: space-around;
            align-items: center;
        }

         .nav3 a{
            text-decoration: none;
            color:#fff;
            padding: 10px;
            display: block;
         }

         .nav3 .dropdown-content{
            display: none;
           
         }

         .nav3 .dropdown:hover .dropdown-content{
            display: block;
            position: absolute;
            background-color: #70e2e8;
            color: #313131;
            min-width: 150px;
            padding: 10px;
         }

         .nav3 .dropdown .dropdown-content:hover{
            display: block;
            background-color: #1619c6;
            color:#fff;
         }

         .nav3 .login-btn{
            border-radius: 5px;
            background-color: #381dd4;
            color: #fff;
            border:0;
            padding: 10px;
            width:80px;
         }



    </style>
</head>
<body>
    <div class="nav-container">
      <h2>Variation 1: Horizontal with underline effect</h2>
      <nav class="nav1">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>
 
    <div class="nav-container">
      <h2>Variation 2: Vertical with hover effect</h2>
      <nav class="nav2">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Products</a></li>
        </ul>
        <button class="login-btn">Login</button>
      </nav>
    </div>

    <div class="nav-container">
      <h2>Variation 3: Horizontal with dropdown</h2>
      <nav class="nav3">
        <ul>
          <li><a href="#">Home</a></li>
          <li class="dropdown">
            <a href="#">About</a>
            <div class="dropdown-content">
              <a href="#">Our Story</a>
              <a href="#">Team</a>
              <a href="#">Contact</a>
            </div>
          </li>
          <li><a href="#">Products</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
      </nav>
    </div>


</body>
</html>
